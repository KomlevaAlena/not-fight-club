<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Not Fight Club</title><link rel="stylesheet" href="/css/main.css"/><link rel="icon" type="image/x-icon" href="/img/favicons/favicon.ico"></head><header class="header character-header"><div class="container"><ul><li>Character</li><li><a href="/index.html">Start page</a></li><li><a href="/blocks/character.html">User</a></li><li><button class="seting__btn"> <span class="visually-hidden">seting</span><svg class="seting-icon icon"><use href="/img/svgsprite/sprite.symbol.svg#settings"></use></svg></button></li></ul></div><div class="seting"><h2 class="visually-hidden title">seting</h2> <button class="seting__form-btn"> <span class="visually-hidden">close</span></button><fieldset class="seting--form"><legend class="visually-hidden title">Seting</legend> <label for="character-name">Character name</label> <input type="text" placeholder="Yor name?" required id="character-name"></fieldset></div></header><body><main class="main battle-main"><section class="battle-page"><h2 class="visually-hidden title">battle</h2><div class="battle-avatar"><div class="player-info"> <img id="current-avatar" src="" alt="avatar"> <span>Player</span></div></div><div class="battle-monster"><div class="monster-info"> <img class="monster-avatar" id="current-monster" src="" alt="monster"> <span>monster</span></div></div><p>Choose your attack zone and your defence zone</p><fieldset class="battle__radio attack-radio"><legend>Attack Zones</legend><ul class="battle__list list"><li> <label class="battle__control"><input class="battle__input" type="radio" name="attack-zone" value="Head" checked> <span class="battler__label--radio">Head</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="attack-zone" value="Neck"> <span class="battler__label--radio">Neck</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="attack-zone" value="Body"> <span class="battler__label--radio">Body</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="attack-zone" value="Belly"> <span class="battler__label--radio">Belly</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="attack-zone" value="Legs"> <span class="battler__label--radio">Legs</span></label></li></ul></fieldset><fieldset class="battle__radio defend-radio"><legend>Defence Zones</legend><ul class="battle__list list"><li> <label class="battle__control"><input class="battle__input" type="radio" name="defence-zone" value="Head" checked> <span class="battler__label--radio">Head</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="defence-zone" value="Neck"> <span class="battler__label--radio">Neck</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="defence-zone" value="Body"> <span class="battler__label--radio">Body</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="defence-zone" value="Belly"> <span class="battler__label--radio">Belly</span></label></li><li> <label class="battle__control"><input class="battle__input" type="radio" name="defence-zone" value="Legs"> <span class="battler__label--radio">Legs</span></label></li></ul></fieldset> <button class="battle-page__btn battle-btn" type="submit" id="battle-btn">Attack!</button></section></main><script src="/js/index.bundle.js"></script></body></html>
