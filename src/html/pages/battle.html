<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Not Fight Club</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="icon" type="image/x-icon" href="/img/favicons/favicon.ico">
    </head>
    @@include('../blocks/header.html')
    <body>
        <main class="main battle-main">
            <section class="battle-page">
                <h2 class="visually-hidden title">battle</h2>
                <div class="battle-avatar">
                    <div class="player-info">
                        <img id="current-avatar" src="" alt="avatar">
                        <span>Player</span>
                    </div>
                </div>
                <p>Choose your attack zone and your defence zone</p>
                <fieldset class="battle__radio attack-radio">
                    <legend>Attack Zones</legend>
                    <ul class="battle__list list">
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="attack-zone" value="Head" checked>
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Head</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="attack-zone" value="Neck">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Neck</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="attack-zone" value="Body">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Body</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="attack-zone" value="Belly">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Belly</span>
                            </label>
                        </li>
                        
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="attack-zone" value="Legs">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Legs</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="battle__radio defend-radio">
                    <legend>Defence Zones</legend>
                    <ul class="battle__list list">
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="defence-zone" value="Head" checked>
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Head</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="defence-zone" value="Neck">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Neck</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="defence-zone" value="Body">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Body</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="defence-zone" value="Belly">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Belly</span>
                            </label>
                        </li>
                        <li>
                            <label class="battle__control">
                            <input class="battle__input" type="radio" name="defence-zone" value="Legs">
                            <!-- <span class="tickets__mark"></span>для создания маркера-оформительного -->
                            <span class="battler__label--radio">Legs</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <button class="battle-page__btn battle-btn" type="submit" id="battle-btn">Attack!</button>
            </section>
        </main>
        <script src="/js/index.bundle.js"></script>
    </body>
</html>
